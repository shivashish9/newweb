<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Door Access Control</title>
<link rel="shortcut icon" href="../static/images/favicon.png" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link type="text/css"rel="stylesheet" href="../static/css/sweetalert.css">
<link rel="stylesheet" type="text/css" href="../static/css/style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../static/js/sweetalert.js"></script>

</head>

<body>
<nav class="navbar navbar-expand-md navbar-light bg-light header-color">
    <div class="container">
        <div class="image-logo">
            <a href="#"><img class="" src="../static/images/logo.png" alt=""></a>
        </div>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><span><img class="" src="../static/images/profile.png" alt=""></span> Admin</a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="#" class="dropdown-item">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a href="/"class="dropdown-item">Logout</a>
                </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="background-color main-container">
<div class="container">
    <div class="row">
        <div class="col-sm-12 service-section mt-2 mb-4">
          <h4><strong>Matellio Door Access Control</strong></h4>
   {% for pin in pins %}
   <h5>{{ pins[pin].name }}
   {% if pins[pin].state == true %}
      is currently <strong>Open</strong></h5><div class="row"><div class="col-md-2">
      <a href="/{{pin}}/off" class="btn btn-block btn-lg btn-default cust-btn mb-4" role="button">Door Close</a></div></div><h5>
   {% else %}
      is currently <strong>close</strong></h5><div class="row"><div class="col-md-2">
      <a href="/{{pin}}/on" class="btn btn-block btn-lg btn-primary cust-btn mb-4" role="button">Door Open</a></div></div>
   {% endif %}
   {% endfor %}

            
        </div><!--col-sm-12-->
    </div><!--row-->
</div><!--container-->
</div><!--main container-->

<script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../static/js/custom.js"></script>
</body>

</html>
